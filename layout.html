    <script>
        var inputFileData = {
            "diagItemFile": "",
            "clusteringStoresFile": "",
            "loyaltyItemFile": "",
            "loyaltyStoreClusterFile": "",
            "subItemFile": ""
        };

        //Base64 Encode File
        function arrayBufferToBase64(buffer) {
            var binary = '';
            var bytes = new Uint8Array(buffer);
            var len = bytes.byteLength;
            for (var i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return window.btoa(binary);
        }

        //Read in a file
        function readFile(file, callback) {
            var reader = new FileReader();
            reader.onload = callback
            reader.readAsArrayBuffer(file);
        }

        function loadFile(elemId, fileId) {
            var selectedFile = document.getElementById(elemId).files[0];
            readFile(selectedFile, function (e) {
                inputFileData[fileId] = arrayBufferToBase64(e.target.result);
            });
        }

    </script>
