<div>
    <div class="modal-header modal-header-primary">
        <h3 class="modal-title">Create Project</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <form name="nameForm">
                <div class="form-group" ng-class="{'has-error' : nameForm.projectName.$error.pattern}">
                    <label for="assortmentName">Project Name</label>
                    <input type="text" class="form-control" name="projectName"
                           ng-model="vm.assortment.assortname"
                           placeholder="Enter Project Name"
                           ng-pattern="/^[^,\t\n]*$/"
                           required />
                    <span ng-show="nameForm.projectName.$error.pattern">
                        <alert type="danger">Project Name cannot contain any commas, tabs, or new line characters.</alert>
                    </span>
                </div>
            </form>
        </div>
        <div class="form-group">
            <form name="deptForm">
                <div class="form-group" ng-class="{'has-error' : deptForm.deptnbr.$error.pattern}">
                    <label for="departmentNumber">Department Number</label>
                    <input type="text" class="form-control" name="deptnbr" id="deptid"
                           ng-model="vm.assortment.departmentnumber"
                           placeholder="Enter Department Number"
                           ng-pattern="/^[0-9]{1,4}$/"
                           required />
                    <span ng-show="deptForm.deptnbr.$error.pattern">
                        <alert type="danger">Department Number must be numeric and only four digits.</alert>
                    </span>
                </div>
            </form>
        </div>
        <div class="form-group">
            <label for="itemList">Select Item List:</label>
            <input id="vm_assortment_itemlist" type="file" ng-model="vm.assortment.fileData" accept=".csv" class="filestyle" data-buttontext="Browse" enable-create onchange="loadFile('vm_assortment_itemlist', 'diagItemFile')">
            <br />
        </div>
        <div class="form-group">
            <div class="form-group">
                <label>Rollup Descriptions:</label>
                <br />
                <input id="rollupupc" type="radio" ng-model="vm.assortment.rollupid" value="1" /> UPC
                <input id="rollupxref" type="radio" ng-model="vm.assortment.rollupid" value="2" /> Prime Xref Item
            </div>
        </div>
        <div class="form-group">
            <div class="btn-group">
                <button id="createProject" class="btn btn-primary" type="button"
                        data-ng-disabled="!(vm.assortment.assortname && vm.assortment.departmentnumber && vm.assortment.rollupid && isFileChosen)"
                        data-ng-click="vm.createAssortment()">
                    Create Project
                </button>
                <button id="dlDiagTemplate" class="btn btn-primary" type="button" data-ng-click="vm.downloadDiagnosticsTemplate()">Download Diagnostics Template</button>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
        </div>
    </div>
</div>
