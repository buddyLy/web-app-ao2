<div>
    <div class="modal-header modal-header-primary">
        <h3 class="modal-title">Add/Edit Assortment</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="assortmentName">Assortment Name</label>
            <input type="text" class="form-control" ng-model="vm.assortment.name" placeholder="Assortment Name" required>
        </div>
        <div class="form-group">
            <label for="departmentNumber">Deptartment</label>
            <input type="text" class="form-control" ng-model="vm.assortment.departmentnumber" placeholder="Deparment Number" required>
        </div>
        <div class="form-group">
            <label for="submittedDate">Submitted Date</label>
            <input type="text" class="form-control" ng-model="vm.assortment.submitted" placeholder="Submitted Date" required>
        </div>
        <div class="form-group">
            <label for="userId">User Id</label>
            <input type="text" class="form-control" ng-model="vm.assortment.userid" placeholder="User Id" required>
        </div>
        <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="vm.ok()">Ok</button>
        <button class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
    </div>
</div>
