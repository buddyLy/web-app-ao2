<div id="homeContent">
    <div class="row">
        <div class="col-lg-9 center">
            <div class="pane-content">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><em class="icon icon-random"></em>&nbsp;Substitution</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-substitution">
                            <label for="vm_sub_itemlist">Select CDT Classified Items:</label> <br />
                            <input id="vm_sub_itemlist" type="file" accept=".csv" data-ng-disabled="vm.currentSub.disabledCreate" class="filestyle" data-buttontext="Browse" enable-create onchange="loadFile('vm_sub_itemlist', 'subItemFile')">
                            <br />
                            <button class="btn btn-primary" type="button" data-ng-disabled="(vm.currentSub.disabledCreate || !isFileChosen)" data-ng-click="vm.createSubstitution()">Create Substitution</button>
                            <button class="btn btn-primary" type="button" data-ng-click="vm.downloadSubstitutionTemplate()">Download Substitution Template</button>
                            </div>
                            <hr>
                            <button class="btn btn-primary" type="button" data-ng-disabled="!vm.currentSub.substitutionMetricsExist" data-ng-click="vm.downloadSubstitution()">Download Substitution Metrics</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
