<div id="homeContent">
    <div class="row">
        <div class="col-lg-9 center">
            <div class="pane-content">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><em class="icon icon-list-ul"></em>&nbsp;Assortment Diagnostics</h3>
                    </div>
                    <div class="panel-body">						
                        Project: <label>{{vm.assortmentName}}</label> <br/>
                        Department Nbr: <label>{{vm.department}}</label> <br />
                       	Rollup Level: <label>{{vm.rollupLevel}}</label> <br />
                        <hr>
						<button class="btn btn-primary" data-ng-disabled="!vm.currentDiagnostics.diagnosticResultsExists" type="button" ng-click="vm.downloadAssortmentDiagnostics()">Download Project Diagnostics</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
